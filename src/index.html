<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Your To-Do List</h1>

        <form id="taskForm" data-testid="task-form">
            <input type="text" id="taskInput" placeholder="Add a task" data-testid="task-input">
            <button type="submit" data-testid="add-button">Add</button>
        </form>

        <ul id="taskList" data-testid="task-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
