<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List App</title>
</head>
<body>

    <div class="container">

        <div class="list-header" data-testid="todo-list-header">
            <h1>Your To-Do List</h1>
        </div>
        
        <form id="taskForm" data-testid="task-form">
            <input type="text" id="taskInput" placeholder="Add a new task..." data-testid="task-input">
            <button type="submit" data-testid="add-button">Add</button>
        </form>

        

        <ul id="taskList" data-testid="task-list"></ul>
        <button id="loadFromAPI" data-testid="load-from-api">Load Tasks from API</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
